<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Charity - Register</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/bootstrap-5.1.3min.css">
    <link rel="stylesheet" href="./css/app.css">

    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css" /> -->
</head>

<body>
    <!-- oncontextmenu="return false;" -->
 

    <div class="authSection">
        <div class="inner">
            
            <div class="login" id="card">
                <div class="front signin_form"> 
                    <div class="d-flex align-items-center justify-content-center flex-column">
                        <img src="./images/logo.png"  width="150px"class="img-fluid mx-auto"> 
                        <h4 class="mb-4 text-center">Login Your Account</h4>
                    </div>
                    
                    <form class="login-form">
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <input type="email" class="form-control fs-5" placeholder="Type your email">
                                
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <input type="password" class="form-control fs-5" placeholder="Type your password"> 
                            </div>
                        </div>
                        <div class="checkbox">
                        <label><input type="checkbox" >
                            <small class="ps-2 text-dark fs-5">Remember me next time.</small>
                        </label>
                        </div>
                        
                        <div class="form-group sign-btn mt-1 d-flex align-items-center justify-content-between">
                            <input type="submit" class="btn-theme bg-primary ms-0 mb-2" value="Log in">
                            <div class="d-flex flex-column">
                              <p class="m-0"><a href="#" class="forgot txt-primary fs-6 fw-bold">Forgot Password ?</a></p>
                               <p class="text-end"> 
                                  <a href="#" id="flip-btn" class="signup signup_link ms-2  txt-primary fs-6 fw-bold">
                                    Sign up 
                                  </a>
                              </p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="back signup_form" style="opacity: 0;"> 
                    <h4 class="mb-4 text-center">Sign Up for Your New Account</h4>
                  <form class="login-form">
                      <div class="form-group mb-2">
                          <div class="input-group">
                              <input type="text" class="form-control fs-5" placeholder="Username"> 
                          </div>
                      </div>
                      <div class="form-group mb-2">
                        <div class="input-group">
                          <input type="text" class="form-control fs-5" placeholder="phone"> 
                        </div>
                      </div>
                      <div class="form-group mb-2">
                        <div class="input-group">
                          <input type="text" class="form-control fs-5" placeholder="Address"> 
                        </div>
                      </div>
                      <div class="form-group mb-2">
                        <div class="input-group">
                          <input type="text" class="form-control fs-5" placeholder="Town"> 
                        </div>
                      </div>
                      <div class="form-group mb-2">
                        <div class="input-group">
                          <input type="text" class="form-control fs-5" placeholder="post code"> 
                        </div>
                      </div>
                      <div class="form-group mb-2">
                        <div class="input-group">
                            <input type="email" class="form-control fs-5" placeholder="Email"> 
                        </div>
                    </div>
                      <div class="form-group mb-2">
                          <div class="input-group">
                              <input type="password" class="form-control fs-5" placeholder="  Password">                              
                          </div>
                      </div> 
                      <div class="form-group mb-2 sign-btn">
                          <input type="submit" class="btn-theme bg-primary ms-0 mt-3" value="Sign up">
                          <p class="fw-bold">You have already Account So 
                            <a href="#" id="unflip-btn" class="signup txt-primary fs-6 fw-bold">
                            Log in</a>
                          </p>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap-5.bundle.min.js"></script>
    <script src="js/iconify.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.0.18/jquery.flip.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script> -->
    <!-- <script src="./js/slick.min.js" type="text/javascript"></script> -->
  

     <script>
      $().ready(function() {
	$("#card").flip({
	  trigger: 'manual'
	});
});


$(".signup_link").click(function() {

	$(".signin_form").css('opacity', '0');
	$(".signup_form").css('opacity', '100');
	
	
	$("#card").flip(true);
	
	return false;
});

$("#unflip-btn").click(function(){
  
	$(".signin_form").css('opacity', '100');
	$(".signup_form").css('opacity', '0');
	
  	$("#card").flip(false);
	
	return false;
	
});
       </script>

</body>

</html>
